
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top shadow"
     role="navigation">

    <!-- brand -->
    <a class="navbar-brand"> Log Application </a>

    <!-- mobile toggler -->
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar"
            aria-controls="#mainNavbar" aria-expanded="false" aria-label="Toggle navigation"
            (click)="toggleShowNavbarLinks();">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- links -->
    <div id="mainNavbar" class="navbar-collapse" [hidden]="!showNavbarLinks">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let link of navbarLinks;">
                <a class="nav-link" [routerLink]="link.href" routerLinkActive> 
                    {{ link.text }} 
                </a>
            </li>
        </ul>
    </div>
</nav>

<router-outlet></router-outlet>
