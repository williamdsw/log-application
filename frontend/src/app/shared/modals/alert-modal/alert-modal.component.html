<!-- alert modal -->
<div class="alert {{ type }} no-margin" role="alert">
    <div>
        <span><b> {{ title }} </b></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onClose ();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <hr>

    <p> {{ message }}</p>
</div>
